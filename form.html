<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formstyle.css"> </link>
    <title>Ok</title>
</head>
<body>
 <h1 class="Register-Form" id="Register-Form"> ¡Regístrate con nosotros! </h1>

 <div class="error-Validation"></div>
 
    <form class="form-container" method="GET" action="greetings.html" > 
        <!-- action="greetings.html" -->
     <div class="divform name">
        <label for="name"> Nombre</label>
        <input id="name" type="text" name="name" >
    </div>

    <div class="divform lastname">
        <label for="lastname">Apellido</label>
        <input id="lastname" type="text" value="" name="lastname" required >
    </div>

    <div class="divform mailname">
        <label for="mailname">Correo</label>
        <input id="mailname" type="text"  name="mailname" required>
    </div>

    <div class="divform password">
        <label for="password">Contraseña</label>
        <input id="password" type="password" id="password" name="password" required>
    </div>

    <div class="divform confirmpassword">
        <label for="confirmpassword">Confirmar Contraseña</label>
        <input type="password" id="confirmpassword" name="confirmpassword" required>
    </div>

    <div class="form-buttons">
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
    </div>
 </form>
 <script src="indexForm.js" charset="utf-8"></script>
</body>
</html>
