<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Bread Shop Proyect</title>
</head>

<!-- <body id="container-grid"> -->
<body>
  <header class="navbar">
    <a class="nav-menu">Quiénes somos</a>
    <a class="nav-menu">Productos</a>
    <a class="title-nav nav-menu" href="https://www.youtube.com/watch?v=ZoVCM5iUaL0" target="_blank">BreadProject</a>
    <a class="nav-menu">Contacto</a>
    <a class="nav-menu">Mi cuenta</a>
  </header>

  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img class="image-slide" src="./images/carrousel1.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <img class="image-slide" src="./images/carrousel2.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <img class="image-slide" src="./images/carrousel3.jpg" style="width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>

  <div class="main-container">
    <div class="section-center">
      <article class="menu-item">
        <img src="./images/chocolatin.jpg" alt="menu item" class="photo" />
        <div class="item-info">
          <header>
            <h5>Chocolatín</h5>
          </header>
          <p class="item-text">
            Deliciosa masa de hojaldre rellena de chocolate 70% cacao.
          </p>
          <h5 class="price">$22.99</h5>
        </div>
      </article>
    </div>

    <aside class="button-container">
      <button  class="filter-btn" data-category="all">Todos</button>
      <button  class="filter-btn" data-category="special">Pan especial</button>
      <button  class="filter-btn" data-category="seasonal">De temporada</button>
      <button  class="filter-btn" data-category="traditional">Pan tradicional</button>
      <button  class="filter-btn" data-category="chocolate">Con chocolate</button>
    </aside>
  </div>

  <script src="index.js" charset="utf-8"></script>
</body>
</html>
